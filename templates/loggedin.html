<!DOCTYPE html>
<html lang="en">
    <head>
    <style>
        body {
        margin: 0;
        padding: 0;
        background-color: #e6e8ed;
        color: #666666;
        font-family: "Roboto", sans-serif;
    }

    .material-icons-outlined {
        vertical-align: middle;
        line-height: 1px;
        font-size: 35px;
    }

    .text-primary {
        color: #666666;
    }

    .text-blue {
        color: #246dec;
    }

    .text-red {
        color: #cc3c43;
    }

    .text-green {
        color: #367952;
    }

    .text-orange {
        color: #f5b74f;
    }

    .font-weight-bold {
        font-weight: 600;
    }

    .grid-container {
        display: grid;
        grid-template-columns: 260px 1fr 1fr 1fr;
        grid-template-rows: 0.2fr 3fr;
        grid-template-areas: 
            "sidebar header header header"
            "sidebar main main main";
        height: 100vh;
    }

    .header {
        grid-area: header;
        height: 70px;
        background-color: #ffffff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 30px 0 30px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
    }

    .header-left {
        cursor: pointer;
    }

    .header-right {
        cursor: pointer;
    }

    .menu-icon {
        cursor: pointer;
        display: none;
    }

    .menu-close {
        cursor: pointer;
        display: none;
    }

    #sidebar {
        grid-area: sidebar;
        height: 100%;
        background-color: #21232d;
        color: #9799ab;
        overflow-y: auto;
        transition: all 0.5s;
        -webkit-transition: all 0.5s;
    }

    .sidebar-title {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px;
        margin-bottom: 30px;
    }

    .sidebar-title > span {
        display: none; 
    }

    .sidebar-brand {
        margin-top: 15px;
        font-size: 30px;
        font-weight: 700;
    }

    .sidebar-brand > span {
        font-size: 50px;
    }

    .sidebar-list {
        padding: 0;
        margin-top: 15px;
        list-style-type: none;
    }

    .sidebar-list-item {
        padding: 20px;
    }

    .sidebar-list-item:hover {
        background-color: rgba(255, 255, 255, 0.2);
        cursor: pointer;
    }

    .sidebar-responsive {
        display: inline !important;
        position: absolute;
        z-index: 12 !important;
    }

    .main-container {
        grid-area: main;
        overflow-y: auto;
        padding: 20px 20px;
    }

    .main-title {
        display: flex;
        justify-content: space-between;
    }

    .main-cards {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 20px 0;
    }

    .card {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        padding: 25px;
        background-color: #ffffff;
        box-sizing: border-box;
        border-radius: 5px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
    }

    .card:first-child {
        border-left: 7px solid orange;
    }

    .card:nth-child(2) {
        border-left: 7px solid red;
    }

    .card > span {
        font-size: 20px;
        font-weight: 600;
    }

    .card-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .card-inner > p {
        font-size: 18px;
    }

    .card-inner > span {
        font-size: 35px;
    }

    .charts {
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-top: 60px;
    }

    .charts-card {
        background-color: #ffffff;
        margin-bottom: 20px;
        padding: 25px;
        box-sizing: border-box;
        -webkit-column-break-inside: avoid;
        border-radius: 5px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
    }

    .charts-title {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: 600;
    }

    @media screen and (max-width: 950px) {
        .grid-container {
            grid-template-columns: 1fr;
            grid-template-rows: 0.2fr 3fr;
            grid-template-areas: 
            "header"
            "main";
        }

        #sidebar {
            display: none;
        }

        .menu-icon {
            display: inline;
        }

        .menu-close {
            display: inline;
        }

        .sidebar-title > span {
            display: inline;
        }
    }

    @media screen and (max-width: 750px) {
        .main-cards {
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 0;
        }

        .charts {
            grid-template-columns: 1fr;
            margin-top: 30px;
        }
    }

    @media screen and (max-width: 550px) {
        .header-left {
            display: none;
        }
    }

    </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>AWS Admin Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="./dashboard.css">
    </head>
    <body>
        <div class="grid-container">
            <header class="header">
                <div class="menu-icon" onclick="openSidebar()">
                    <span class="material-icons-outlined">menu</span>
                </div>
                <div class="header-left">
                    <span class="material-icons-outlined">search</span>
                </div>
                <div class="header-right">
                    <span class="material-icons-outlined">logout</span>
                </div>
            </header>

            <aside id="sidebar">
                <div class="sidebar-title">
                    <div class="sidebar-brand">
                        <span class="material-icons-outlined">cloud</span> AWS
                    </div>
                    <h1 class="menu-close">
                        <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
                    </h1>
                </div>
                <ul class="sidebar-list">
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">space_dashboard</span> Dashboard
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">table_view</span> Table
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">show_chart</span> Chart
                    </li>
                    <li class="sidebar-list-item">
                        <span class="material-icons-outlined">settings</span> Settings
                    </li>
                </ul>
            </aside>

            <main class="main-container">
                <div class="main-title">
                    <h2>DASHBOARD</h2>
                </div>

                <div class="main-cards">
                    <div class="card">
                        <div class="card-inner">
                            <h3>EVENTS</h3>
                            <span class="material-icons-outlined text-orange">event</span>
                        </div>
                        <h1>7</h1>
                    </div>
                    <div class="card">
                        <div class="card-inner">
                            <h3>ALERTS</h3>
                            <span class="material-icons-outlined text-red">announcement</span>
                        </div>
                        <h1>2</h1>
                    </div> 

                    <div class="charts-card">
                        <h2 class="charts-title">Table</h2>
                        <div id="data-table">
                            <iframe src="../table/table.html" onload='javascript:(function(o){o.style.height=o.contentWindow.document.body.scrollHeight+"px";}(this));' style="height:200px;width:100%;border:none;overflow:hidden;"></iframe>
                        </div> 
                    </div>

                    <div class="charts-card">
                        <h2 class="charts-title">Chart</h2>
                        <div id="line-chart"></div>
                    </div>

                </div>
            </main>
        </div>

        <script src="./dashboard.js"></script>
    </body>
</html>
